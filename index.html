<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage de películas</title>
  <style>
    #collage {
      display: flex;
      flex-wrap: wrap;
    }

    #collage img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="collage"></div>

  <script>
    const apiKey = 'cea797ec'; // Reemplaza 'tu_api_key_de_OMDb' con tu clave de API de OMDb

    const peliculas = ['pelicula1', 'pelicula2', 'pelicula3', 'pelicula4', 'pelicula5', 'pelicula6', 'pelicula7', 'pelicula8', 'pelicula9']; // Reemplaza con los nombres de las películas que desees

    const collage = document.getElementById('collage');

    peliculas.forEach(pelicula => {
      fetch(`http://www.omdbapi.com/?apikey=${apiKey}&t=${pelicula}`)
        .then(response => response.json())
        .then(data => {
          if (data.Poster !== 'N/A') {
            const img = document.createElement('img');
            img.src = data.Poster;
            collage.appendChild(img);
          }
        });
    });
  </script>
</body>
</html>
