<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Videos</title>
    <style>
        #catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .video {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .video img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .video p {
            margin-top: 10px;
            font-weight: bold;
        }

        #buscador {
            text-align: center;
            margin-bottom: 20px;
        }

        #buscador input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        #buscador input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="buscador">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Buscar videos...">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div id="catalogo"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Realizar la solicitud a la API de OMDb
            fetch(`http://www.omdbapi.com/?apikey=cea797ec&s=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    // Limpiar el catálogo antes de mostrar los nuevos resultados
                    document.getElementById('catalogo').innerHTML = '';
                    
                    // Mostrar los resultados de la API de OMDb
                    if (data.Search) {
                        data.Search.forEach(result => {
                            const videoDiv = document.createElement('div');
                            videoDiv.classList.add('video');
        
                            const title = document.createElement('p');
                            title.textContent = result.Title;
                            videoDiv.appendChild(title);
        
                            const poster = document.createElement('img');
                            poster.src = result.Poster;
                            videoDiv.appendChild(poster);
        
                            document.getElementById('catalogo').appendChild(videoDiv);
                        });
                    } else {
                        alert('No se encontraron resultados en la API de OMDb.');
                    }
                });

            // Leer el contenido del archivo .txt
            const fileContent = "https://yoyo23dev.github.io/informacion_completa.txt"; // Reemplazar con el contenido real del archivo

            // Realizar la búsqueda en el contenido del archivo .txt
            const videos = document.querySelectorAll('.video');
            videos.forEach(video => {
                const title = video.querySelector('p').textContent.toLowerCase();
                if (fileContent.includes(searchTerm) && title.includes(searchTerm)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });

            if (!fileContent.includes(searchTerm)) {
                alert('No se encontraron resultados en el archivo.');
            }
        });
    </script>
</body>
</html>
